<div class="email-form-wrapper">

  <div class="row text-wrapper">
    <div class="heading-text">
      Contact Me
    </div>

    <div class="sub-heading-text">
      Please let me know how can I add value to your organization.
    </div>
  </div>

  <div class="row form-wrapper">
    <form class="form">
      <div class="form-group">
        <input type="text" class="form-control" id="name" name="name" placeholder="Name*" required>
      </div>

      <div class="form-group">
        <input type="email" class="form-control" id="email" name="email" placeholder="Email*" required>
      </div>

      <div class="form-group">
        <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject">
      </div>

      <div class="form-group">
        <textarea class="form-control form-control-lg" id="message" name="message"  placeholder="Message*" required></textarea>
      </div>

      <div class="form-group button-container">
        <button type="submit" class="btn btn-primary submit-button">Send</button>
      </div>
    </form>
  </div>
</div>
